<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<title>Reveles JSF Test</title>
	<style type="text/css">
.tableUpdated {
	width: 90% !important;
	margin: 17px 58px 0 !important;
}

.btnSpace {
	margin: 17px;
}
</style>
</h:head>
<h:body>
	<center>
		<h2>
			<h:outputText value="Books list" />
		</h2>
	</center>
	<h:form id="booksForm">
		<h:dataTable id="booksTable" binding="#{table}"
			value="#{booksdata.booksList()}" var="books"
			class="table table-striped table-hover table-bordered tableUpdated">
			<h:column>
				<f:facet name="header">Id</f:facet>
				<h:outputText value="#{table.rowIndex + 1}" />
			</h:column>
			<h:column>
				<f:facet name="header">Catagoery</f:facet>
				<h:outputText value="#{books.book_catagoery}" />
			</h:column>
			<h:column>
				<f:facet name="header">Title</f:facet>
				<h:outputText value="#{books.book_title}" />
			</h:column>
			<h:column>
				<f:facet name="header">Price</f:facet>
				<h:outputText value="#{books.book_price}" />
			</h:column>
			<h:column>
				<f:facet name="header">First Author</f:facet>
				<h:outputText value="#{books.first_author}" />
			</h:column>
			<h:column>
				<f:facet name="header">Second Author</f:facet>
				<h:outputText value="#{books.second_author}" />
			</h:column>
			<h:column>
				<f:facet name="header">Update</f:facet>
				<h:commandButton
					action="#{booksdata.editBooksRecord(books.id)}"
					value="Update" class="btn btn-primary" />
			</h:column>
			<h:column>
				<f:facet name="header">Delete</f:facet>
				<h:commandButton
					action="#{booksdata.deleteBooksRecord(books.id)}"
					value="Delete" class="btn btn-danger" />
			</h:column>
		</h:dataTable>
		<center>
			<h:commandButton action="createBookdata.xhtml?faces-redirect=true"
				value="Create New Book entry" class="btn btn-success btnSpace" />
		</center>
	</h:form>
</h:body>
</html>
