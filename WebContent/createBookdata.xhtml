<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    <title>Reveles JSF Test</title>
    <style type="text/css">
        .btnWidth {
            width: 80px;
        }     
    </style>
</h:head>
<h:body>
    <h:form id="create" class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <h2>Create Books Record</h2>
            </div>
        </div>
        <hr/>
        <div class="form-group">
            <h:outputLabel for="catagoery" class="control-label col-sm-4">Book Catagoery:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="catagoery-id" value="#{booksdata.book_catagoery}" class="form-control" validatorMessage="Catagoey is required">
                    <f:validateRequired />
                </h:inputText>
            </div>
        </div>
       <div class="form-group">
            <h:outputLabel for="title" class="control-label col-sm-4">Book Title:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="title-id" value="#{booksdata.book_title}" class="form-control" validatorMessage="Title is required">
                    <f:validateRequired />
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="price" class="control-label col-sm-4">Book Price:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="price-id" value="#{booksdata.book_price}" class="form-control" validatorMessage="price is required">
                    <f:validateRequired />
                </h:inputText>
            </div>
        </div>
      <div class="form-group">
            <h:outputLabel for="fauthor" class="control-label col-sm-4">First Author:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="fauthor-id" value="#{booksdata.first_author}" class="form-control" validatorMessage="first_author is required">
                    <f:validateRequired />
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="sauthor" class="control-label col-sm-4">Second Author:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="sauthor-id" value="#{booksdata.second_author}" class="form-control" validatorMessage="second_author is required">
                    <f:validateRequired />
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div class="col-sm-2">
                    <h:commandButton value="Save" action="#{booksdata.saveBooksDetails(booksdata)}" class="btn btn-success btnWidth" />
                </div>
                <div class="col-sm-1">
                </div>
                <div class="col-sm-2">
                    <!-- <h:link action="bookList.xhtml" value="View Students Record List" class="btn btn-primary" /> -->
                    <a href="/jsftest/faces/bookList.xhtml" class="btn btn-primary">View Students Record List</a>
                </div>
            </div>
        </div>
    </h:form>
</h:body>
</html>
